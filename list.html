<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
      body, dl, dd, h1, h2, h3, h4, h5, h6, p, pre, form{
        user-select: none
      }

      ol {
        counter-reset: section; /* 为每个ol元素创建新的计数器实例 */
        list-style-type: none;
      }
      li:before {
        counter-increment: section; /* 只增加计数器的当前实例 */
        content: counters(section, ".") " "; /* 为所有计数器实例增加以“.”分隔的值 */
      }
      li{
        user-select: text;
      }

      .cover {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9;
        background-color: rgba(0,0,0,.8);
      }

      .dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 9;
        width: 300px;
        height: 300px;
        background: #fff;
        font-size: 13px;
        transform: translate(-50%, -50%);
      }
      .dialog p{
        user-select: text;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>item221</li>          <!-- 1     -->
      <li>item               <!-- 2     -->
        <ol>
          <li>item</li>      <!-- 2.1   -->
          <li>item</li>      <!-- 2.2   -->
          <li>item           <!-- 2.3   -->
            <ol>
              <li>item</li>  <!-- 2.3.1 -->
              <li>item</li>  <!-- 2.3.2 -->
            </ol>
            <ol>
              <li>item</li>  <!-- 2.3.1 -->
              <li>item</li>  <!-- 2.3.2 -->
              <li>item</li>  <!-- 2.3.3 -->
            </ol>
          </li>
          <li>item</li>      <!-- 2.4   -->
        </ol>
      </li>
      <li>item</li>          <!-- 3     -->
      <li>item</li>          <!-- 4     -->
    </ol>
    <ol>
      <li>item</li>          <!-- 1     -->
      <li>item</li>          <!-- 2     -->
    </ol>

   <div class="cover">
    <div class="dialog">
      <p>https://pan.xunlei.com/s/VNKqtSsz-LxMJ7mCfuQ2TxeaA1?pwd=tid7</p>
    </div>
   </div>
  </body>
</html>
