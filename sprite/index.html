<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite</title>
  <link rel="stylesheet" href="css/sprite.css">
</head>

<body>
  <div class="wrapper">
    <aside class="aside">
      <h1>图片设置</h1>
      <ul>
        <li>
          <span class="title">间距</span>
          <label> <input type="text" id="inputMargin" class="input" placeholder="0" value="10">px</label>
        </li>
        <li>
          <span class="title">原图倍数</span>
          <label>
            <input type="radio" value="1" name="multiple" class="radio" checked> <span>1x</span>
            <input type="radio" value="2" name="multiple" class="radio"> <span>2x</span>
            <input type="radio" value="3" name="multiple" class="radio"> <span>3x</span>
          </label>
        </li>
        <li></li>
        <li>
          <span class="title">雪碧图最大宽度</span>
          <label>
            <input type="text" id="inputWidth" class="input" placeholder="0" value="0">px
          </label>
        </li>
      </ul>
    </aside>
    <div id="area" class="area">
      <p id="text">请将图片拖到此处</p>
      <img id="spriteImage" class="sprite">
      <div id="animation" class="animation"></div>
      <!-- <canvas id="canvas" width="0" height="0"></canvas> -->
    </div>
    <div class="code">

    </div>
    <button class="button">Download</button>
  </div>
  <script type="module" src="js/sprite.js"></script>
  <script>

  </script>
</body>

</html>
