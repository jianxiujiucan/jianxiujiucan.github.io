<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试</title>
  <style>
    html, body {
      user-select: none;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-x
    }

    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      touch-action: pan-y
    }

    .header {
      height: 40px;
      text-align: center;
      line-height: 40px;
    }
    .body{
      flex: 1;
      overflow-y: scroll;
      
    }

    .popup{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%,-50%,0);
      width: 300px;
      height: 200px;
      background-color: #fff;
      overflow-y: scroll;
      border: solid 5px #000;
      touch-action: manipulation;
    }
  
  </style>
</head>

<body>
  <div class="wrap">
    <input type="datetime-local" id="myTime" />
</body>

</html>
