<head>

  <title>Document</title>
  <style>
    .box {
      width: 300px;

    p {
      word-wrap: break-word;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .blue {
      color: blue;
    }

    .red {
      color: red;
    }

    .bold {
      font-weight: bold;
    }

    .spacing {
      margin: 0 2px;
    }
  </style>
</head>

<body>
  <button id="leo2">点击</button>
  <script>
    let arr = []

    function add(detail) {
      document.dispatchEvent(
        new CustomEvent("onAdd", {
          detail
        })
      )
    }
    
    // 监听添加事件
    document.addEventListener("onAdd", (e) => {
      e.detail ? arr.push(e.detail.age) : null
      console.log(arr)
    })
    // 触发事件
    //add()
    
    add({ age: 18 })


  </script>
</body>
