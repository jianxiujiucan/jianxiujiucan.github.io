<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mix-blend-mode</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      display: flex;
      list-style: none;
      background: #fff;
    }
    img{
      object-fit: contain;
      margin: auto;
    }
    body{
      
      background: linear-gradient(#d0e7f5,#96cbff) no-repeat;
    }
    .box{
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      height: 100vh;
    }
    ul{
      margin: 20px  auto;
      width: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box li{
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      height: 130px;
      margin-left: 15px;
      background: rgba(255,255,255,.5);
      border-radius: 5px;
    }
    .box li:nth-child(1){
      margin: 0;
    }
    .mix img{
      mix-blend-mode: darken;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <img src="img/logo1.png" alt="">
      </li>
      <li>
        <img src="img/logo2.png" alt="">
      </li>
      <li>
        <img src="img/logo3.png" alt="">
      </li>
      <li>
        <img src="img/logo4.png" alt="">
      </li>
    </ul>
    <ul class="mix">
      <li>
        <img src="img/logo1.png" alt="">
      </li>
      <li>
        <img src="img/logo2.png" alt="">
      </li>
      <li>
        <img src="img/logo3.png" alt="">
      </li>
      <li>
        <img src="img/logo4.png" alt="">
      </li>
    </ul>
  </div>
</body>
</html>
