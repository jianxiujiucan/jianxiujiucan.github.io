<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>预研</title>
    <link rel="stylesheet" href="css/group.css" />
  </head>
  <body>
    <div class="box">
      <div class="xly-gathor-effect is-rotate">
        <span class="xly-gathor-effect__round-1"></span>
        <span class="xly-gathor-effect__round-2"></span>
        <span class="xly-gathor-effect__round-4"></span>
        <span class="xly-gathor-effect__round-main">
          <img
            src="https://xfile2.a.88cdn.com/file/k/14499659/avatar/A2U7LA.jpg/100x100"
            alt=""
          />
        </span>
        <div class="xly-ball-wrap">
          <div class="xly-ball-box">
            <div class="xly-gathor-ball xly-gathor-ball-1"></div>
            <div class="xly-gathor-ball xly-gathor-ball-2"></div>
            <div class="xly-gathor-ball xly-gathor-ball-3"></div>
            <div class="xly-gathor-ball xly-gathor-ball-4"></div>
            <div class="xly-gathor-ball xly-gathor-ball-5"></div>
            <div class="xly-gathor-ball xly-gathor-ball-6"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button id="button1" class="button" style="background: #666ef4">应用遮罩</button>
      <button id="button2" class="button">显示遮罩</button>
    </div>
    <script>
      let wrap = document.querySelector(".xly-ball-wrap");
      document.getElementById("button1").addEventListener("click",function(){
        if (wrap.classList.contains("is-rotate")) {
          this.innerHTML = "应用遮罩";
          wrap.classList.remove("is-rotate");
        } else {
          this.innerHTML = "取消遮罩";
          wrap.classList.add("is-rotate");
        }
      })
      document.getElementById("button2").addEventListener("click", function () {
        if (wrap.classList.contains("show-mask")) {
          this.innerHTML = "显示遮罩";
          wrap.classList.remove("show-mask");
        } else {
          this.innerHTML = "隐藏遮罩";
          wrap.classList.add("show-mask");
        }
      });
    </script>
  </body>
</html>
