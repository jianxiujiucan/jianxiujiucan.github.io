<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perspective</title>
  <link rel="stylesheet" href="css/perspective.css">
  <style>
     .range {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 150px;
        width: 200px;
        transform: translateX(-50%);
        color: #fff;
      }
      .range__button {
        position: relative;
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: #ccc;
        margin-right: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .range__button::-webkit-slider-thumb {
        -webkit-appearance: none;
        margin-top: 10px;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        border: solid 5px #666;
        transform: translateY(-6px);
        background: #eee;
      }
      .range__button:focus {
        outline: none;
        outline-offset: 0;
      }
      .range__inner {
        height: 100%;
        background: #69f;
        border-radius: 5px;
      }
      .card .front{
        transition: unset
      }
      .range p{
        text-align: center;
      }
  </style>
</head>
<body>
  <div class="card">
    <div id="element" class="front">A</div>
  </div>
  <div class="range">
    <div class="range__inner"></div>
    <input
      type="range"
      id="inputRange"
      class="range__button"
      min="0"
      max="360"
      value="0"
      step="1"
    />
    <p>rotateY(<span id="deg">0</span>deg)</p>
  </div>
  <script>
    const inputRange = document.getElementById("inputRange");
    const element = document.getElementById("element");
    const deg = document.getElementById('deg')
    const change = (e) => {
      let value = e.target.value;
      element.style.transform = `perspective(500px) rotateY(${value}deg)`;
      deg.innerText = `${value}`
    };
    inputRange.addEventListener("input", change);
    inputRange.addEventListener("change", change);
  </script>
</body>
</html>
