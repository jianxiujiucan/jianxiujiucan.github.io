  <script>
    const wrap = document.querySelector('.wrapper')
    const cube = document.querySelector('.box--front')
    const box = document.querySelector('.box--back')
    const speedFactor = 1
    let startX = 0
    let curRotate = 0
    wrap.addEventListener('mousedown', (e) => {
      startX = e.screenX
    })
    wrap.addEventListener('mousemove', e => {
      if (e.buttons === 1) {
        const diff = (e.screenX - startX) 
        startX = e.screenX
        console.log(e.screenX, diff)
        curRotate = curRotate + Math.floor(diff) * speedFactor
        cube.style.transform = `rotateX(-10deg) rotateY(${curRotate}deg)`
        box.style.transform = `rotateX(-10deg) rotateY(${curRotate + 180}deg)`
      }
    });
  </script>
