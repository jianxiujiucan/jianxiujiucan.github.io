<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div>Copyright &copy; 2023-<span id="footerYear"></span></div>
  <script>

    const isBrowser = typeof window !== "undefined" && typeof window.document !== "undefined";

    const getServerDate = () => {
      return new Promise((resolve, reject) => {
        try {
          // 判断是否为node环境
          if (!isBrowser) {
            // node环境，一般为SSR环境，本地时间可信，直接使用 
            const date = new Date();
            resolve(date);
          } else {
            // 浏览器环境，发一个请求获取服务器时间
            let xhr = null;
            let now = new Date();
            if (window.XMLHttpRequest) {
              xhr = new window.XMLHttpRequest();
            } else {
              // ie
              xhr = new ActiveObject("Microsoft");
            }

            xhr.open("GET", window.location.href, true);
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 2 || xhr.readyState === 4) {
                let dateStr = xhr.getResponseHeader("Date");
                const date = dateStr ? new Date(dateStr) : now;
                resolve(date)
              }
            };
            xhr.send(null);
          }
        } catch (e) {
          resolve(new Date())
        }
      })
    }

    getServerDate().then((res) => {
      console.log(res.getFullYear())
      document.getElementById('footerYear').innerHTML = res.getFullYear()
    })


  </script>
</body>

</html>
