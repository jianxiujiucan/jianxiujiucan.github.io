<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen Demo</title>
    <meta name="robots" content="noindex" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico"
    />
    <link
      rel="mask-icon"
      type=""
      href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
      color="#111"
    />
    <link rel="canonical" href="https://codepen.io/jianxiujiucan/pen/wvKzNWp" />
    <style class="INLINE_PEN_STYLESHEET_ID">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        color: #cad2dd;
        background: #353e47;
      }

      .box {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .picture {
        width: 550px;
        height: 340px;
        margin-bottom: 30px;
        border-radius: 6px;
        box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }
      .picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .range {
        position: relative;
        width: 300px;
        height: 10px;
        background: linear-gradient(to left, #000 150px, #69f 150px);
        border-radius: 5px;
      }
      .range .range__inner {
        position: absolute;
        top: 0;
        left: 0;
        height: 10px;
        background: #03bd74;
        background: linear-gradient(to right, #000 150px, #69f 150px);
        border-radius: 5px;
      }

      .range__button {
        -webkit-appearance: none;
        width: 100%;
        margin-right: 10px;
        background-color: transparent;
        cursor: pointer;
      }
      .range__button::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        border: solid 5px #dcd8d9;
        transform: translateY(-6px);
        background: #4d4b4c;
      }
      .range__button:focus {
        outline: none;
        outline-offset: 0;
      }

      .text {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="picture">
        <img
          id="picture"
          src="https://jianxiujiucan.github.io/demo/img/1.jpg"
          alt="picture"
          style="filter: hue-rotate(104deg);"
        />
      </div>
      <div class="range">
        <span class="range__inner" style="width: 50%;"></span>
        <input
          id="inputRange"
          class="range__button"
          type="range"
          min="0"
          max="100"
          value="50"
          step="1"
        />
      </div>
      <p id="text" class="text">0</p>
    </div>

    <script id="INLINE_PEN_JS_ID">
      window.onload = function () {
        const text = document.getElementById("text");
        const rangeInner = document.querySelector(".range__inner");
        const inputRange = document.getElementById("inputRange");
        const picture = document.getElementById("picture");
        const change = (e) => {
          let value = e.target.value;
          let number = parseInt(3.6 * (value - 50));

          if (value > 50) {
            text.innerHTML = `+${number}`;
          } else {
            text.innerHTML = number;
          }
          rangeInner.style.width = `${value}%`;
          picture.style.filter = `hue-rotate(${number}deg)`;
        };

        inputRange.addEventListener("input", change);
        inputRange.addEventListener("change", change);
      };
      //# sourceURL=pen.js
    </script>
  </body>
</html>
