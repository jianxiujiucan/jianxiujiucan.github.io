<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bird {
        margin: auto;
        width: 120px;
        height: 120px;
        background: url(img/bird.png) no-repeat;
        animation: bird 0.72s 0s steps(12) both infinite;
      }

      @keyframes bird {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -1440px;
        }
      }
      * {
        margin: 0;
        padding: 0;
        
      }
      body{
        display: flex;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bird"></div>
  </body>
</html>
