<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }

    .box {
      position: absolute;
      top: 60px;
      left: 20px;
      display: flex;
      align-items: center;
      padding: 0 8px 0 40px;
      height: 44px;
      background: #E3EDFE;
      border: solid 1px #36f;
      border-radius: 22px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .inner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 8px;
      width: 62px;
      color: #4A83E7;
      font-weight: bold;
      overflow: hidden;
    }

    .line {
      width: 1px;
      height: 28px;
      background: rgba(56, 129, 255, 0.2);
    }

    .box.is-hide #inner {
      animation: hide .5s ease-in-out both;
    }

    .box.is-hide .line {
      display: none;
    }

    .box.is-show #inner {
      animation: show .5s ease-in-out both;
    }

    .box.is-show .line {
      display: block;
    }

    .box.is-hide-all {
      animation: hideAll .5s ease-in-out both;
    }

    @keyframes hideAll {
      0% {
        width: 207px;
        padding: 0 8px 0 40px;
        border: solid 1px #36f;
      }

      100% {
        width: 0;
        padding: 0;
        border: solid 1px transparent;
        background: transparent;
      }
    }

    .bird {
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 60px;
      height: 60px;
      background: url(img/bird.png) no-repeat;
      background-size: 100%;
    }

    @keyframes hide {
      0% {
        width: 62px;
        margin: 0 8px;
        opacity: 1;
      }

      100% {
        width: 0px;
        margin: 0;
        opacity: 0;
      }
    }

    @keyframes show {
      0% {
        width: 0px;
        margin: 0;
        opacity: 0;
      }

      100% {
        width: 62px;
        margin: 0 8px;
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="bird"></div>
    <div class="inner">20M/s</div>
    <i class="line"></i>
    <div id="inner" class="inner">1024G</div>
  </div>
  <button id="buttonAll">隐藏全部</button>
  <script>
    const box = document.querySelector('.box')
    const buttonAll = document.getElementById('buttonAll')
    buttonAll.addEventListener('click', () => {
      box.classList.add('is-hide-all')
    })

    box.addEventListener('click', () => {
      if (box.classList.contains('is-hide')) {
        box.classList.remove('is-hide')
        box.classList.add('is-show')
      } else {
        box.classList.remove('is-show')
        box.classList.add('is-hide')

      }
    })
  </script>
</body>

</html>
