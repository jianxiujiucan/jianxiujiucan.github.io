<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #download {
      width: 100px;
      height: 36px;
      background: #69f;
      color: #fff;
      border: 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="download">立即下载 Android</button>
  <button id="download1">立即下载 IOS</button>
  <button id="callapp">拉起应用</button>

    document.getElementById('download').addEventListener('click', () => {
      window.location.href = "market://details?id=com.xunlei.browser";
    })

    document.getElementById('download1').addEventListener('click', () => {
      window.location.href = 'https://apps.apple.com/cn/app/id6479516779';
    })

    document.getElementById('callapp').addEventListener('click', () => {
      window.location.href = 'xl-browser://web?url=https%3A%2F%2Fx.xunlei.com%2Fx-browser%2Finvite-friends%3FnoActionBar%3Dtrue%26noStatusBar%3Dtrue%26x-secure%3D5260DAAD5CAF1D9B22EB34A008CBF06C'
    })

  </script>
</body>
</html>
