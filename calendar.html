<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日历</title>
  <style>
    .wrapper {
      display: inline-block;
      padding: 10px;
      color: #fff;
      background: #3b3b3b;
    }


    .week-list {
      margin: 0 0 2px;
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 2px;
    }

    .week-list span {
      text-align: center;
      line-height: 36px;
    }

    .calendar {}

    .data-list {
      position: relative;
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 2px;
      overflow: hidden;
    }


    .data-list .item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 36px;
      border: solid 2px rgba(255, 255, 255, .3);
      box-sizing: border-box;
      cursor: default;
      transition: .2s;
    }


    .data-list .item span {
      position: relative;
      z-index: 4;
      width: 100%;
      height: 36px;
      text-align: center;
      line-height: 36px;
    }

    .data-list .item span:after {
      position: absolute;
      top: -2px;
      left: -2px;
      width: 54px;
      height: 40px;
      content: '';
    }

    .data-list .item:before {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #3b3b3b;
      content: '';
      pointer-events: none;
      transition: .2s;
    }

    .data-list:hover .item:before {
      display: none;
    }

    .data-list:hover .item:hover {
      position: relative;
      border-color: rgba(255, 255, 255, .6);
    }

    .data-list .item:hover:after {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -500px 0 0 -500px;
      width: 1000px;
      height: 1000px;
      background-image: radial-gradient(transparent 0 10px, #3b3b3b 80px 100%);
      opacity: 1;
      content: '';
      pointer-events: none;
    }

    .calendar .item.current span {
      width: 46px;
      height: 32px;
      color: #fff;
      font-weight: bold;
      line-height: 32px;
      background: #0078d7;
      border: solid 2px #3b3b3b;
      box-sizing: border-box;
      outline: solid 2px #0078d7;
    }

    .calendar .item.current:hover span {
      outline: solid 2px rgb(128, 169, 250);
    }


    .disabled-month {
      color: rgba(255, 255, 255, .3);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      display: flex;
    }

    button {
      display: flex;
      align-items: center;
      background: transparent;
      border: 0;
      outline: 0;
      height: 20px;
      margin: 0 0 0 20px;
    }

    .arrow {
      width: 10px;
      height: 10px;
      border-left: solid 1px rgba(255, 255, 255, .6);
      border-top: solid 1px rgba(255, 255, 255, .6);
    }

    button:hover .arrow {
      border-color: rgba(255, 255, 255, .9);
    }

    .arrow--up {
      transform: rotate(45deg);
      transform-origin: left bottom;
    }

    .arrow--down {
      transform: rotate(-135deg);

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <p><span id="currentYear"></span>年<span id="currentMonth"></span>月</p>
      <div class="button">
        <button id="lastMonth"><i class="arrow arrow--up"></i></button>
        <button id="nextMonth"><i class="arrow arrow--down"></i></button>
      </div>
    </div>
    <div class="calendar">
      <div class="week-list">
        <span>日</span>
        <span>一</span>
        <span>二</span>
        <span>三</span>
        <span>四</span>
        <span>五</span>
        <span>六</span>
      </div>
      <div class="data-list" id="dateList"></div>
    </div>
  </div>
  <script>
    let $dataList = document.getElementById('dateList')
    let $buttonLast = document.getElementById('lastMonth')
    let $buttonNext = document.getElementById('nextMonth')
    let $currentYear = document.getElementById('currentYear')
    let $currentMonth = document.getElementById('currentMonth')

    let date = new Date()
    let yearCurrent = date.getFullYear() // 年
    let monthCurrent = date.getMonth()
    let dayCurrent = date.getDate() //日

    // 判断是否是闰年
    function isLeapYear(year) {
      if (year % 4 === 0 && year % 100 != 0 || year % 400 === 0) {
        return 29
      } else {
        return 28
      }
    }

    let currentYear = date.getFullYear()
    let currentMonth = date.getMonth()
    calendar(currentYear, currentMonth)

    function calendar(yearCurrent, monthCurrent) {
      $currentYear.innerHTML = yearCurrent
      $currentMonth.innerHTML = monthCurrent + 1
      let contentList = ``
      // 月份的天数数组
      let days = [31, isLeapYear(yearCurrent), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
      //当前月份第一天信息
      let firstDay = new Date(yearCurrent, monthCurrent, 1)
      let items = 0
      // 上个月日期生成
      for (let i = firstDay.getDay() - 1; i >= 0; i--) {
        let over = monthCurrent === 0 ? 31 : days[monthCurrent - 1]
        contentList += `<div class="item disabled-month"><span>${over - i}</span></div>`
        items++
      }
      // 当前月份日期生成
      for (let i = 1; i <= days[monthCurrent]; i++) {
        if (i === dayCurrent && monthCurrent === date.getMonth() && yearCurrent === date.getFullYear()) { //当天选中态
          contentList += `<div class="item current"><span>${i}</span></div>`
        } else {
          contentList += `<div class="item"><span>${i}</span></div>`
        }
        items++
      }

      // 下个月日期生成
      let lastDay = new Date(yearCurrent, monthCurrent, days[monthCurrent])

      for (let i = 1; i < 7 - lastDay.getDay(); i++) {
        contentList += `<div class="item disabled-month"><span>${i}</span></div>`
        items++
      }

      // 如果当前月份不足6列，则填充1列，保证每次生成6列才不会跳。
      if (items < 42) {
        for (let i = 1; i <= 7; i++) {
          contentList += `<div class="item disabled-month"><span>${i}</span></div>`
        }
      }
      $dataList.innerHTML = contentList //生成到页面里
    }


    $buttonLast.addEventListener('click', function () {
      currentMonth--
      if (currentMonth < 0) {
        currentYear -= 1
        currentMonth = 11
      }
      calendar(currentYear, currentMonth)
    })
    
    $buttonNext.addEventListener('click', function () {
      currentMonth++
      if (currentMonth > 11) {
        currentYear += 1
        currentMonth = 0
      }
      calendar(currentYear, currentMonth)
    })
  </script>
</body>

</html>
