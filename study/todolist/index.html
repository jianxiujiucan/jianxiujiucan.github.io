<body>

          TodoList <span class="todo-tabs__number">1</span>
        </li>
        <li id="completedItem" class="todo-tabs__item">Completed</li>
      </ul>
      <div class="todo-search"> <input id="inputSearch" type="text" placeholder="Search..."> <i class="icon-search"></i>
      </div>
    </div>
    <p id="todoTips" class="todo-tips">Plear input something...</p>
    <div class="todo-add">
      <input type="text" id="inputWrite" class="todo-add__input">
      <i id="iconClear" class="icon-clear" title="Clear"></i>
      <button id="buttonAdd" class="todo-add__button" title="Add">
        <i class="icon-add"></i>
      </button>
    </div>
