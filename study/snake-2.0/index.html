<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake</title>
  <link rel="stylesheet" href="css/snake.css">
</head>

<body>
  <div class="snake">
    <div class="snake__scroe">分数<span id="score"></span></div>
    <div class="snake__area">
      <canvas id="canvas" class="snake__canvas"></canvas>
      <div id="cover" class="snake__cover"></div>
    </div>
    <div class="snake__button">
      <span id="buttonStart" class="button">开始游戏</span>
      <span id="buttonTodo" class="button is-disabled">暂停游戏</span>
      <span id="buttonEnd" class="button is-disabled">结束游戏</span>
    </div>

    <div id="selectLevel" class="snake__select">
      <label>难度选择：</label>
      <input type="radio" value="400" name="level" id="easy" checked> <label for="easy">简单</label>
      <input type="radio" value="200" name="level" id="medium"> <label for="medium">一般</label>
      <input type="radio" value="100" name="level" id="hard"> <label for="hard">困难</label>
    </div>

    <div class="snake__instructions">
      <h2>游戏说明：</h2>
      <ol>
        <li>S键开始，P键暂停,E键结束游戏</li>
        <li>每吃到一次食物加10分</li>
      </ol>
    </div>
  </div>
  <script type="module" src="js/snake.js"></script>
</body>

</html>
