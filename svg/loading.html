<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>加载中-svg</title>
<style>
  body {
    background-color: #fff;
    margin: 0px;
    height: 100%;
    overflow: hidden;
  }

  .xlx-tab-loading {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    margin: 0;
    transform: scale(4);
  }

  .xlx-tab-loading p {
    margin: 8px 0 0;
    font-size: 12px;
    color: #1a1a1a;
  }

  .bird {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -11px 0 0 -11px;
    width: 22px;
    height: 22px;
    fill: #69f;
  }

  .load {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -20px 0 0 -20px;
    width: 40px;
    height: 40px;
  }

  .circle {
    stroke: #69f;
    stroke-width: 1.5;
    fill: none;
    stroke-linecap: round;
    transform-origin: 20px 20px;
  }

  .circle1 {
    opacity: 0.1;
  }

  .circle2 {
    opacity: 0.3;
    stroke-dasharray: 54, 107;
    animation: rotate1 2s linear  infinite
  }

  .circle3 {
    fill: none;
    transform: rotate(-90deg) scaleY(-1);
    animation: rotate3 2s linear infinite
  }

  .circle4 {
    stroke-width: 2;
    opacity: .1;
    transform-origin: 24px 24px;
  }

  .circle5 {
    stroke-width: 1.5;
    stroke-dasharray: 63, 126;
    opacity: .3;
    animation: rotate 2s linear infinite;
    transform-origin: 24px 24px;
  }

  .xlx-tab-loading__svg {
    position: relative;
    width: 56px;
    height: 56px;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(-360deg);
    }
  }

  @keyframes rotate1 {
    0% {
      transform: rotate(0);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes rotate3 {
    0% {
      stroke-dasharray: 1, 107;
      stroke-dashoffset: 0;
    }

    40% {
      stroke-dasharray: 40, 107;
      stroke-dashoffset: 0;
    }

    60% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: 0;
    }

    70% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: -80;
    }

    80% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: -98;
    }

    100% {
      stroke-dasharray: 0, 107;
      stroke-dashoffset: -107;
    }
  }
</style>
</head>

<body>
  <div class="xlx-tab-loading">
    <div class="xlx-tab-loading__svg">
      <svg class="load" viewBox="0 0 40 40">
        <circle class="circle circle1" cx="20" cy="20" r="17" />
        <circle class="circle circle2" cx="20" cy="20" r="17" />
        <circle class="circle circle3" cx="20" cy="20" r="17" />
      </svg>
      <svg class="bird" viewBox="0 0 22 22">
        <path  d="M7.48,11.99c0.04,0.68,0.15,1.4,0.42,1.9c0.27,0.53,0.64,0.76,1.21,1.14l-4.05,6.49
	C3.32,20.49,2,19.2,1.13,17.53c-0.91-1.71-1.25-3.53-1.1-5.54H7.48z M12.7,8.35c-0.61-0.3-1.29-0.53-1.85-0.53
	c-0.57,0-0.95,0.23-1.55,0.53l-3.82-6.6c1.7-1.06,3.48-1.63,5.37-1.63s3.67,0.57,5.37,1.63L12.7,8.35z M11,9.68
	c1.02,0,1.82,0.8,1.82,1.82c0,1.02-0.79,1.82-1.82,1.82c-1.02,0-1.82-0.8-1.82-1.82C9.18,10.48,9.98,9.68,11,9.68z M21.97,11.99
	c0.15,2.01-0.19,3.83-1.1,5.54c-0.87,1.67-2.19,2.96-3.93,3.98l-4.05-6.49c0.57-0.38,0.95-0.61,1.21-1.14
	c0.26-0.49,0.38-1.21,0.42-1.9H21.97z"/>
      </svg>
      <svg class="load1" viewBox="0 0 48 48">
        <circle class="circle circle4" cx="24" cy="24" r="20" />
        <circle class="circle circle5" cx="24" cy="24" r="20" />
      </svg>
    </div>

  </div>
  </div>
</body>

</html>
