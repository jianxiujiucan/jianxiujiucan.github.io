<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>加载中-svg</title>
<style>
  body {
    background-color: #fff;
    margin: 0px;
    height: 100%;
    overflow: hidden;
  }

  .xlx-tab-loading {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    margin: 0;
    transform: scale(4);
  }

  .xlx-tab-loading p {
    margin: 8px 0 0;
    font-size: 12px;
    color: #1a1a1a;
  }

  .bird {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -9px 0 0 -11px;
    width: 22px;
    height: 22px;
    fill: #69f;
  }

  .load {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -20px 0 0 -20px;
    width: 40px;
    height: 40px;
  }

  .circle {
    stroke: #69f;
    stroke-width: 1.5;
    fill: none;
    stroke-linecap: round;
    transform-origin: 20px 20px;
  }

  .circle1 {
    opacity: 0.1;
  }

  .circle2 {
    opacity: 0.3;
    stroke-dasharray: 54, 107;
    animation: rotate1 2s linear  infinite
  }

  .circle3 {
    fill: none;
    transform: rotate(-90deg) scaleY(-1);
    animation: rotate3 2s linear infinite
  }

  .circle4 {
    stroke-width: 2;
    opacity: .1;
    transform-origin: 24px 24px;
  }

  .circle5 {
    stroke-width: 1.5;
    stroke-dasharray: 63, 126;
    opacity: .3;
    animation: rotate 2s linear infinite;
    transform-origin: 24px 24px;
  }

  .xlx-tab-loading__svg {
    position: relative;
    width: 56px;
    height: 56px;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(-360deg);
    }
  }

  @keyframes rotate1 {
    0% {
      transform: rotate(0);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes rotate3 {
    0% {
      stroke-dasharray: 1, 107;
      stroke-dashoffset: 0;
    }

    40% {
      stroke-dasharray: 40, 107;
      stroke-dashoffset: 0;
    }

    60% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: 0;
    }

    70% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: -80;
    }

    80% {
      stroke-dasharray: 100, 107;
      stroke-dashoffset: -98;
    }

    100% {
      stroke-dasharray: 0, 107;
      stroke-dashoffset: -107;
    }
  }
</style>
</head>
