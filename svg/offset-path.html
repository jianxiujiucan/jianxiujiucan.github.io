<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路径动画</title>
    <style>
      .box {
        position: relative;
        margin: 100px 200px;
      }
      .car {
        position: absolute;
        width: 75px;
        height: 38px;
        background: url(img/car.png) no-repeat;
        background-size: 100% auto;
        offset-path: path(
          "M0.000,499.000 C0.000,499.000 10.000,399.000 99.000,403.000 C188.000,407.000 250.000,448.000 296.000,438.000 C342.000,428.000 351.000,380.000 305.000,347.000 C259.000,314.000 164.000,308.000 159.000,210.000 C154.000,112.000 271.000,146.000 319.000,164.000 C367.000,182.000 416.000,191.000 445.000,164.000 C474.000,137.000 491.000,77.000 400.000,0.000"
        );
        animation: move 5s ease-in-out forwards infinite;
        stroke-linecap: round;
      }

      @keyframes move {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
      .path {
        fill: none;
        stroke: #000;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="car"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="469px"
        height="499px"
      >
        <path
          fill-rule="evenodd"
          class="path"
          d="M0.000,499.000 C0.000,499.000 10.000,399.000 99.000,403.000 C188.000,407.000 250.000,448.000 296.000,438.000 C342.000,428.000 351.000,380.000 305.000,347.000 C259.000,314.000 164.000,308.000 159.000,210.000 C154.000,112.000 271.000,146.000 319.000,164.000 C367.000,182.000 416.000,191.000 445.000,164.000 C474.000,137.000 491.000,77.000 400.000,0.000 "
        />
      </svg>
    </div>
  </body>
</html>
