<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bird {
          position: absolute;
          top: 30px;
        width: 120px;
        height: 120px;
        background: url(img/spr-bird.png) no-repeat;
        offset-path: path(
          "M0.000,178.000 C0.000,178.000 96.000,-50.000 192.000,11.000 C288.000,72.000 285.000,459.000 358.000,392.000 C431.000,325.000 426.000,76.000 526.000,82.000 C626.000,88.000 738.000,197.000 882.000,200.000 C929.000,202.000 972.000,198.000 972.000,198.000"
        );
        offset-rotate: 30deg;
        animation: move 10s ease-in-out forwards,
          bird 0.72s 0s steps(12) both infinite;
      }

      @keyframes bird {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -1440px;
        }
      }

      @keyframes move {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
      .path {
        fill: none;
        stroke: #fff;
      }
    </style>
  </head>

  <body style="background: #000">
    <div class="bird"></div>
