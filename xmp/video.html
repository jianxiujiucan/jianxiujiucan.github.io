<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="http://xl_public_service.gitlab.xunlei.cn/thunder-ui/lib/thunder-ui.css">
    <link rel="stylesheet" href="css/xmp-client--mini.css" />
    <title>迅雷影音客户端-mini版</title>

  </head>

  <body>
    <!-- 说明：xmp-client-mini 迷你版 ，is-enter 表示鼠标进入 is-notrans 表示不支持透明 -->
    <div class="xmp-client xmp-client-mini is-enter">
      <header class="xmp-client-mini__hd">
        <!-- 播放电影标题 S -->
        <div class="xmp-movie-title">炼狱信使.BD.720p.中英双字幕.mkv</div>
        <!-- 播放电影标题 E -->

        <!-- 操作栏 S -->
        <a class="xmp-client-operate__close" href="javascript:;" title="关闭">
          关闭<i class="xmp-icon-close"></i>
        </a>
        <!-- 操作栏 E -->
      </header>

      <div class="xmp-client-mini__bd">
        <!-- 播放画面 S-->
        <div class="xmp-player__frame" style="display: ;">
          <!-- <video src="http://www.w3school.com.cn/i/movie.ogg"></video> -->
          <img src="images/video-test.png" alt="" />
        </div>
        <!-- 播放画面 E-->

        <!-- 错误提示界面 S -->
        <div class="xmp-message" style="display: none;">发生错误...</div>
        <!-- 错误提示界面 E -->

        <!-- loading界面 S-->
        <div class="xmp-loading" style="display: none;">正在打开...</div>
        <!-- loading界面 E-->

        <a class="xmp-player__play is-hide" href="javascript:;" title="播放">
          <i class="xmp-icon-play"></i>
        </a>
        <a
          class="xmp-player__play xmp-player__play-pause"
          href="javascript:;"
          title="播放"
        >
          <i class="xmp-icon-play"></i>
        </a>

        <!-- 播放器操作栏 S-->
        <div class="xmp-player__bar">
          <!-- 播控条 -->
          <div class="xmp-player__progress">
            <div class="td-slider">
              <div class="td-slider__bar">
                <div class="td-slider__bar-inner" style="width: 50%;"></div>
                <div
                  class="xmp-slider__dot"
                  style="left: 60%; width: 20px;"
                ></div>
                <button class="td-slider__button" style="left: 50%;"></button>
              </div>
            </div>
          </div>

          <a class="xmp-player__play" href="javascript:;" title="播放">
            <i class="xmp-icon-play"></i>
          </a>

          <div class="xmp-player__time">
            <span>00:21:12</span> / <span>00:21:12</span>
          </div>

          <div class="xmp-player__menu">
            <div class="xmp-player__volume">
              <!-- 说明：添加类 is-disabled 表示已静音 -->
              <!-- 说明：添加类 is-max 表示声音已经最大 -->
              <a
                class="xmp-player__volume-icon is-max"
                href="javascript:;"
                title="静音"
              >
                <i class="xmp-icon-mute"></i>
              </a>
              <!-- <div class="td-slider">
                            <div class="td-slider__bar">
                                <div class="td-slider__bar-inner" style="height: 50%;"></div>
                                <button class="td-slider__button" style="top: 50%"></button>
                            </div>
                        </div> -->

              <div class="td-slider is-horizontal">
                <div class="td-slider__bar">
                  <div class="td-slider__bar-inner" style="width: 50%;"></div>
                  <button class="td-slider__button" style="left: 50%;"></button>
                </div>
              </div>
            </div>

            <a class="xmp-player__curve" href="javascript:;" title="曲线图">
              <i class="xmp-icon-curve"></i>
            </a>

            <a class="xmp-player__xmp" href="javascript:;" title="XMP播放">
              <i class="xmp-icon-xmp"></i>
            </a>

            <a class="xmp-player__float" href="javascript:;" title="小窗口">
              <i class="xmp-icon-mini"></i>
            </a>
            <!-- 说明： xmp-icon-full1 全屏 ，xmp-icon-full-cancel1 取消全屏-->
            <a class="xmp-player__full" href="javascript:;" title="全屏">
              <i class="xmp-icon-full1"></i>
            </a>
          </div>
        </div>
        <!-- 播放器操作栏 E-->
      </div>
    </div>

  </body>
</html>
